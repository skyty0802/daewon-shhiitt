<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 자리 배치 프로그램 beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>랜덤 자리 배치 프로그램 beta</h1>
        <h1>developed by kangty</h1>
        <div class="section">
            <h2>1. 학생 관리</h2>
            <div class="student-input-group">
                <label for="regularStudentNameInput">일반 학생:</label>
                <input type="text" id="regularStudentNameInput" placeholder="학생 이름 또는 번호 (~로 범위 입력 가능) 입력">
                <button id="addRegularStudentBtn">학생 추가</button>
            </div>
            <div class="student-input-group">
                <label for="frontRowStudentNameInput">앞자리 희망 학생:</label>
                <input type="text" id="frontRowStudentNameInput" placeholder="학생 이름 또는 번호 (~로 범위 입력 가능) 입력">
                <button id="addFrontRowStudentBtn">학생 추가</button>
            </div>
            <div class="student-input-group">
                <label for="backRowStudentNameInput">뒷자리 희망 학생:</label>
                <input type="text" id="backRowStudentNameInput" placeholder="학생 이름 또는 번호 (~로 범위 입력 가능) 입력">
                <button id="addBackRowStudentBtn">학생 추가</button>
            </div>
            <div class="student-input-group">
                <label for="fixedSeatStudentNameInput">고정 자리 학생:</label>
                <input type="text" id="fixedSeatStudentNameInput" placeholder="학생 이름 (1명)">
                <label for="fixedSeatRow">행:</label>
                <input type="number" id="fixedSeatRow" value="1" min="1" style="width: 60px;">
                <label for="fixedSeatCol">열:</label>
                <input type="number" id="fixedSeatCol" value="1" min="1" style="width: 60px;">
                <button id="addFixedSeatStudentBtn">고정 추가</button>
            </div>
            <div class="student-input-group">
                <label for="buddy1Input">친한 친구 1:</label>
                <input type="text" id="buddy1Input" placeholder="이름 1">
                <label for="buddy2Input">친한 친구 2:</label>
                <input type="text" id="buddy2Input" placeholder="이름 2">
                <button id="addBuddyPairBtn" class="small-btn">친한 친구 짝 추가(기능이 검증되지 않음)</button>
            </div>
            <div class="student-input-group">
                <label for="enemy1Input">안친한친구 1:</label>
                <input type="text" id="enemy1Input" placeholder="이름 1">
                <label for="enemy2Input">안친한친구 2:</label>
                <input type="text" id="enemy2Input" placeholder="이름 2">
                <button id="addEnemyPairBtn" class="small-btn">안 친한 친구 짝 추가(기능이 검증되지 않음)</button>
            </div>
            
            <h3>전체 학생 목록</h3>
            <ul id="studentList"></ul>
            <h3>제약 조건 목록</h3>
            <ul id="constraintList"></ul>
            <button id="clearAllStudentsBtn">모든 학생 및 제약 조건 초기화</button>
        </div>

        <div class="section">
            <h2>2. 자리 배치 설정</h2>
            <label for="rows">행 (가로):</label>
            <input type="number" id="rows" value="4" min="1">
            <label for="cols">열 (세로):</label>
            <input type="number" id="cols" value="5" min="1">
            <button id="createDeskMapBtn">자리 배치도 생성</button>
            <div id="deskMapContainer" class="editable-map"></div>
            <p class="instruction">X표시할 자리를 클릭하세요.</p>
        </div>

        <div class="section">
            <h2>3. 자리 배치 결과</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="enablePairing">
                <label for="enablePairing">짝꿍 자리 배치 (가로 2자리 우선, 짝수 인원 권장)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="ensureDifferentArrangement">
                <label for="ensureDifferentArrangement">저장 파일과 다르게 자리 배치</label>
            </div>
            <button id="shuffleBtn">자리 랜덤 배치</button>
            <div class="desk-map-wrapper">
                <div class="label board-label">칠판</div>
                <div class="label aisle-label">복도</div>
                <div id="resultDeskMapContainer"></div>
                <div class="label window-label">창가</div>
            </div>
        </div>

        <div class="section">
            <h2>4. 자리 배치 저장 및 불러오기</h2>
            <div class="save-input-group">
                <label for="arrangementNameInput">저장 이름:</label>
                <input type="text" id="arrangementNameInput" placeholder="예: 5월 1주차 배치">
                <button id="saveCurrentArrangementBtn">현재 배치 저장</button>
            </div>
            <select id="savedArrangementSelect">
                <option value="">저장된 배치 선택</option>
            </select>
            <button id="loadSavedArrangementBtn">불러오기</button>
            <button id="deleteSavedArrangementBtn" class="delete-btn">삭제</button>
            <div id="savedArrangementMapContainer" class="desk-map-wrapper">
                <div class="label board-label">칠판</div>
                <div class="label aisle-label">복도</div>
                <div id="loadedSavedMap"></div>
                <div class="label window-label">창가</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
